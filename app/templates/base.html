<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>Title</title>
    {% endif %}
</head>
<body>
<div>Radiator :
    <a href="{{ url_for('main_page') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
</div>
<hr>
<div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>
{% block content %}{% endblock %}
</body>
</html>
